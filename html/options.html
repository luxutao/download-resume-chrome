<!DOCTYPE html>
<html>

<head>
    <title>设置各渠道账号信息</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
</head>

<body>
    <div class="row">
        <div class="col-lg-3 col-lg-offset-1">
            <h3>设置渠道账号</h3>
        </div>
        <div class="col-lg-8 col-lg-offset-2">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="lagou" class="col-sm-2 control-label">拉勾网</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lagou" placeholder="account">
                    </div>
                </div>
                <div class="form-group">
                    <label for="liepin" class="col-sm-2 control-label">猎聘网</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="liepin" placeholder="account">
                    </div>
                </div>
                <div class="form-group">
                    <label for="zhilian" class="col-sm-2 control-label">智联招聘</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="zhilian" placeholder="account">
                    </div>
                </div>
                <div class="form-group">
                    <label for="qiancheng" class="col-sm-2 control-label">前程无忧</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="qiancheng" placeholder="account">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="saveData">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/libs/jquery-1.11.3.min.js"></script>
    <script src="/js/options.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap/bootstrap.min.js"></script>
</body>

</html>
